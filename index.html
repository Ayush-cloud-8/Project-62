<!DOCTYPE html>
<html lang="">
<head>
    <title>Project 62</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul id="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid View</a></li>
        <li class="links"><a href="#sliding">Sliding View</a></li>
    </ul>

    <section id="home">
        <h1 class="h">Home</h1>
        <hr class="line">
        <img id="imghime" src="2.gif">
    </section>

    <section id="grid">
        <h1 class="h">Grid View</h1>
        <hr class="line">

        <span>
            <!-- Row 1 -->
            <img class="images" src="1.jpg">
            <img class="images" src="3.png">
            <img class="images" src="4.jpg">
            <img class="images" src="5.jpg">
        </span>
        <br>
        <span>
            <!-- Row 2 -->
            <img class="images" src="6.jpg">
            <img class="images" src="7.jpg">
            <img class="images" src="8.jpg">
            <img class="images" src="9.jpg">
        </span>

    </section>

    <section id="sliding">
        <h1 class="h">Sliding View</h1>
        <hr class="line">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img class="slideimages" src="1.jpg">
                        <div class="carousel-caption">
                            <h2>Blue Flowers</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="3.png">
                        <div class="carousel-caption">
                            <h2>Red Tulips</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="4.jpg">
                        <div class="carousel-caption">
                            <h2>Pink Tulips</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="5.jpg">
                        <div class="carousel-caption">
                            <h2>Purple Flowers on the Grass</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="6.jpg">
                        <div class="carousel-caption">
                            <h2>Rose Flowers</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="7.jpg">
                        <div class="carousel-caption">
                            <h2>Purple Flower in Garden</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="8.jpg">
                        <div class="carousel-caption">
                            <h2>White Flowers in Garden</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="slideimages" src="9.jpg">
                        <div class="carousel-caption">
                            <h2>Sunflowers</h2>
                        </div>
                    </center>
                </div>


            </div>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>


        </div>
    </section>
</body></html>
<link rel="stylesheet" href="style.css">
